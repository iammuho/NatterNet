version: "3.2"
services:
  sonarqube:
    image: sonarqube:community
    hostname: sonarqube
    container_name: sonarqube
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
    networks:
      - natternet
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: natternet
    volumes:
      - mongo-data:/data/db
    networks:
      - natternet
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: natternet
      ME_CONFIG_MONGODB_URL: mongodb://root:natternet@mongo:27017/
    networks:
      - natternet

volumes:
  mongo-data:
    driver: local
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:

networks:
  natternet: